<div  class="modal fade" id="{{ 'contact' + contact.id }}" role="dialog">
  <div class="modal-dialog modal-lg" >

    <!-- Modal content-->
    <div class="modal-content contact-total">
    <!--Titel of modal --> 
        <div class="modal-header">
            <h4 class="modal-title">{{contact.firstname}} {{contact.lastname}}</h4>
        </div>

      <!-- Form -->
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <span>Information</span>
              <div class="spacersmall"></div>
              <div class="details">
                <div class="row">

                  <div class="col-sm-2">
                    <div class="contactPic">
                      <img ng-src="{{ contact.image }}" class="img-circle person" alt="Random Name">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="contactInfo">
                      <div class="contactCompany">{{contact.company}}</div>
                      <div class="spacersmall"></div>
                      <div class="contactPhone">{{contact.id}}</div>
                      <div class="spacersmall"></div>
                      <div class="contactMail">{{contact.mail}}</div>
                      <div class="spacersmall"></div>
                      <div class="contactAdress">{{contact.address}}</div>
                      <div class="contactCity">{{contact.city}}</div>
                      <div class="contactCountry">{{contact.country}}</div>
                    </div>
                  </div>
                </div>
                </div>
            </div>
            <div class="col-sm-10">
              <span>Last Message</span>
              <div class="spacersmall"></div>
              <div class="details">
                <div class="lastMessage">{{contact.lastmessage}}</div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="meeting">
              <span>Last Meeting </span>
              <div class="spacer"></div>
              <div class="spacer"></div>
              <span>Next Meeting </span>
              </div>
            </div>
            <div class="col-sm-2">
               <div class="details">
                <div class="lastMeeting">{{contact.lastmeeting | date}}</div>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="nextMeeting">{{contact.nextmeeting | date}}</div>
               </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
