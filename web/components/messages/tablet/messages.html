<!-- Navigationbar of Messenger -->
<nav class="navbar">
    <div class="container-fluid">
    
    <!-- Toggle in case of SMALL device -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#searchbar">
        <span class="caret"></span>
      </button>
    </div>
    </div>
    <div class="collapse navbar-collapse" id="inboxNavigation">
      <!-- Different buttons of navigationbar -->
     <ul class="nav navbar-nav">
          <div class="btn-group btn-group-horizontal button-container">
                          <label class="btn title-button" id="newMessageButton">
                              <span  class="messagenavbutton" data-toggle="modal" data-target="#newMessagemodal"><span class="glyphicon glyphicon-pencil"></span></span>
                          </label>
          </div>
          <div class="btn-group btn-group-horizontal button-container" data-toggle="buttons">
                          <label class="btn active title-button messagenavbuttonTablet" ng-click="sortByChronos('importance')">
                              <span class="glyphicon glyphicon-star-empty"></span>
                          </label>                    
                          <label class="btn title-button messagenavbuttonTablet" ng-click="sortByChronos('sentdate')">
                              <span class="glyphicon glyphicon-time"></span>
                          </label>

          </div>
          <div class="btn-group btn-group-horizontal button-container" data-toggle="buttons">
                          <label class="btn active title-button messagenavbuttonTablet" ng-click='filterIsBusiness="all"'>
                              <span>All</span>
                          </label>                    
                          <label class="btn title-button messagenavbuttonTablet" ng-click='filterIsBusiness="yes"'>
                              <span class="glyphicon glyphicon-briefcase"></span>
                          </label>
                          <label class="btn title-button messagenavbuttonTablet" ng-click='filterIsBusiness="no"'>
                              <span class="glyphicon glyphicon-glass"></span>
                          </label>
          </div>
          <div class="btn-group btn-group-horizontal button-container" data-toggle="buttons">
                          <label class="btn active title-button messagenavbuttonTablet" ng-click='filterByLength="all"'>
                              <span>All</span>
                          </label>                    
                          <label class="btn title-button messagenavbuttonTablet" ng-click='filterByLength="long"'>
                              <span class="glyphicon glyphicon-envelope"></span>
                          </label>
                          <label class="btn title-button messagenavbuttonTablet" ng-click='filterByLength="short"'>
                              <span class="glyphicon glyphicon-transfer"></span>
                          </label>
          </div>
          <div style="position:fixed; right:15px">
                              <span class="searchButton" data-target="#searchMessage">
                                 <input type="text" id="searchMessageBox" ng-click="activeLetter = []; showcontacts=contacts" ng-model="search.$" placeholder="Search" name="search">
                              </span>
          </div>
      </ul>
    </div>
</nav>
  <!-- Directive for modal-form to add Contact -->
    <new-message submit-func='postNewMessage'></new-message>


<!-- Space between navigationbar and Contactlist -->
<div class="spacer"></div>
<div class="spacersmall"></div>
<!-- Contactlist -->
<div class="main">
      <div class="container">
         <!-- Add all contacts from contactlist -->
         <div class="singleMessage" ng-repeat="message in showmessages | filter:search"  ng-show="sortByLength(message, filterByLength, filterIsBusiness)">
			   <!-- Single Contact from Contactlist -->
				<single-message-tablet onclick="location.href='#/dialog'" style="cursor:pointer;" message="message" ></single-message-tablet>

        </div>
      </div>
</div>
