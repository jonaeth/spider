 <div class="modal fade" dismiss-modal id="newMessagemodal" role="dialog" data-backdrop="false">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
    <!--Titel of modal --> 
      <div class="modal-header">

        <h4>New Message</h4>
      </div>

      <!-- Form -->
      <div class="modal-body">
        <form role="form" name="newMessageform" novalidate>
            <!-- Part I Name-->
        <div class="row">            
            <div class="form-group col-xs-11">
                    <input type="email" class="form-control" id="newMessageName" placeholder="Name *" ng-model="message.interlocutor" name="interlocutor"  required>
            </div>
            <div class="form-group col-xs-9">
                <div class="btn-group btn-group-horizontal button-container" data-toggle="buttons">
                    <label class="btn active title-button" ng-model="message.postman">
                        <input type="radio" name='titel' checked value="Contactify"><img style="height: 20px" src="res/postman/cf.png" />
                    </label>
                    <label class="btn title-button" ng-model="message.postman">
                        <input type="radio" name='titel' value="Mail"><img style="height: 20px" src="res/postman/mail.png" />
                    </label>
                    <label class="btn title-button" ng-model="message.postman">
                        <input type="radio" name='titel' value="WhatsApp"><img style="height: 20px" src="res/postman/wa.png" />
                    </label>
                    <label class="btn title-button" ng-model="message.postman">
                        <input type="radio" name='titel' value="Facebook"><img style="height: 20px" src="res/postman/fb.png" />
                    </label>
                    <label class="btn title-button" ng-model="message.postman">
                        <input type="radio" name='titel' value="Telegram"><img style="height: 20px" src="res/postman/tg.png" />
                    </label>
                </div>                    
            </div>
        </div>
           <!-- Part II Message--> 
            <div class="form-group">
                    <!-- ng-model makes it possible to directly POST content to server -->
                    <input type="text" class="form-control" id="add-form-comp" placeholder="Subject" ng-model="message.subject" name="company">
            </div>
            <div class="form-group">
                    <textarea name="message" placeholder="  Message" ng-model="message.prosa" style="min-width: 100%" rows="10"></textarea>
            </div>

        <div class="modal-footer messageFooter row">
            <!-- Add OR Cancel -->
            <button type="submit" class="btn btn-success pull-left col-xs-4" name="submit" ng-click="submitWrapper(message)">Send</button>
            <span class="col-xs-3"></span>
            <div role="alert" class="col-xs-5" style="padding-top:7px; margin-left:15px" >
              <span class="error" ng-show="newMessageform.interlocutor.$error.required">* Are required!</span>
              <span class="error" ng-show="newMessageform.interlocutor.$error.email">Not valid email!</span>
            </div>            
            <button type="submit" class="btn btn-danger btn-default pull-right col-xs-3" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span> Cancel
            </button>
        </div>
        </form>
        <br>
      </div>
    </div>
  </div>
</div>
